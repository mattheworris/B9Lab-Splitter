<!DOCTYPE html>
<html>
<head>
  <title>Splitter - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h2>Small Project Dapp</h2>
  <h3>Contract has <span class="black"><span id="balance"></span> Ether</span></h3>
  <h3>Alice has <span class="black"><span id="balanceAlice"></span> Ether</span></h3>
  <h3>Bob   has <span class="black"><span id="balanceBob"></span> Ether</span></h3>
  <h3>Carol has <span class="black"><span id="balanceCarol"></span> Ether</span></h3>

  <br>
  <h1>Send a Split</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="rxBob">To Address:</label><input type="text" id="rxBob" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="rxCarol">To Address:</label><input type="text" id="rxCarol" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Splitter Send</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
